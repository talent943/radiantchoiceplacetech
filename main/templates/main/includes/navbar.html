<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color text-bg-warning p-3" style="color: #f2b80a;">
        <div class="container">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'main:home' %}" style="color: #f2b80a;">Home</a>
            </div>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse dark" id="navbarToggle">
                <!-- Navbar Left Side -->
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'main:course' %}" style="color: #f2b80a;">Courses</a>
                </div>
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'main:student' %}" style="color: #f2b80a;">Student</a>
                </div>
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'main:about' %}" style="color: #f2b80a;">About</a>
                </div>
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'main:contact' %}" style="color: #f2b80a;">Contact</a>
                </div>
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'users:profile' %}" style="color: #f2b80a;">User Profile</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <!-- django_project/main/templates/main/includes/navbar.html -->
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'users:profile' %}" style="color: #f2b80a;">
                        {{user.username}} <i class="fas fa-user"></i>
                    </a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}" style="color: #f2b80a;">
                        Log out <i class="fas fa-sign-out-alt"></i>
                    </a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}" style="color: #f2b80a;">
                        Log in <i class="fas fa-sign-in-alt"></i>
                    </a>
                    <a class="nav-item nav-link" href="{% url 'users:signup' %}" style="color: #f2b80a;">
                        Sign up <i class="fas fa-user-plus"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
